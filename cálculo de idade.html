<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Idade</title>
  <style>
    /* ===== Estilo geral ===== */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 30px;
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora de Idade</h1>
    <label for="ano">Informe o ano de nascimento:</label>
    <input type="number" id="ano" placeholder="Ex: 2000">
    <button onclick="calcularIdade()">Calcular Idade</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularIdade() {
      const anoNascimento = document.getElementById('ano').value;
      const resultado = document.getElementById('resultado');
      const anoAtual = new Date().getFullYear();

      if (anoNascimento === '' || anoNascimento > anoAtual || anoNascimento < 1900) {
        resultado.innerHTML = "Por favor, insira um ano válido!";
        resultado.style.color = "red";
        return;
      }

      const idade = anoAtual - anoNascimento;
      resultado.innerHTML = `Você tem <strong>${idade}</strong> anos de idade.`;
      resultado.style.color = "#333";
    }
  </script>

</body>
</html>
